server.port=8080
spring.application.name=ms-book-springboot-virtual-threads
spring.datasource.url=jdbc:mysql://book-mysql-db:3306/performance-books?useSSL=false&useTimezone=true&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/performance-books
#spring.datasource.url=jdbc:mysql://localhost:3306/performance-books
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health, prometheus, metrics
management.endpoint.health.show-details=always
management.endpoint.metrics.access=unrestricted
management.endpoint.prometheus.access=unrestricted

spring.threads.virtual.enabled=true

