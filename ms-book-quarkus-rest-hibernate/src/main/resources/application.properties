%prod.quarkus.datasource.jdbc.url=jdbc:mysql://book-mysql-db:3306/performance-books
%prod.quarkus.datasource.jdbc.max-size=8
%prod.quarkus.datasource.jdbc.min-size=2

# Metrics
quarkus.datasource.metrics.enabled=true